<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favourites
      <ion-icon name="heart"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-card *ngFor="let recipe of favouriteRecipes" class = "border">
        <ion-item-sliding  >
          <ion-item lines = "none" (click)="recipeDetails(recipe.recipeID)">
            <div class = "recipeImage">
              <ion-avatar id="recipeThumbnail">
                <img src={{recipe.Image}} />
              </ion-avatar>
              </div>
            <div class="textColor">
              {{recipe.Name}}
              <br><br>
              {{recipe.Description}}
              <br><br>
              <ion-icon name="heart"></ion-icon>
            </div>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(recipe.id)"><ion-icon name = "trash"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-card>
    </ion-list>

</ion-content>
